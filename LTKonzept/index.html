<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-T Digitalisierungskonzept - Startseite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen text-white">
    <div class="container mx-auto px-6 py-12">
        <!-- Header -->
        <div class="text-center mb-12">
            <div class="flex items-center justify-center relative">
                <div class="relative inline-block">
                    <h1 class="text-5xl font-bold mb-4 inline-flex items-center relative">
                        <span class="text-cyan-400">L-T</span> Digitalisierungskonzept
                        <!-- Search Button directly after title -->
                        <div class="relative ml-4">
                            <button onclick="toggleSearch()" id="searchButton" class="p-3 hover:bg-white/10 rounded-lg transition-all duration-300" style="transition: opacity 0.3s;">
                                <svg class="w-6 h-6 text-gray-300 hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                            </button>

                            <!-- Search Input Container (expands to the right) -->
                            <div id="searchContainer" class="absolute top-1 left-full ml-2 overflow-hidden transition-all duration-300" style="width: 0;">
                                <div class="bg-white/10 backdrop-blur-lg rounded-lg p-1 border border-white/20 flex items-center whitespace-nowrap">
                                    <input
                                        type="text"
                                        id="searchInput"
                                        placeholder="Suche Modul..."
                                        class="bg-transparent text-white placeholder-gray-400 px-2 py-1 text-sm outline-none w-48"
                                        onkeyup="handleSearch(event)"
                                    >
                                    <button onclick="closeSearch()" class="p-1 hover:bg-white/10 rounded transition-all duration-300">
                                        <svg class="w-4 h-4 text-gray-300 hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </h1>
                    <p class="text-xl text-gray-300">
                        Transforming Insurance Operations Through Intelligent Automation
                    </p>
                </div>
            </div>
        </div>

        <!-- Cards Grid -->
        <div class="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto" id="cardsGrid">
            <!-- Wer wir sind Card (initially hidden) -->
            <a href="/src/presentations/presentation.html" class="group hidden" id="werWirSindCard">
                <div class="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20 hover:bg-white/20 transition-all duration-300 hover:scale-105">
                    <div class="bg-cyan-500 w-12 h-12 rounded-lg flex items-center justify-center mb-4">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 16h4m10 0h4"></path>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-semibold mb-4">Wer wir sind</h2>
                    <div class="text-cyan-400 group-hover:text-cyan-300 font-medium">
                        Präsentation starten →
                    </div>
                </div>
            </a>

            <!-- GEV Dashboard Card -->
            <a href="/src/dashboards/konzept.html" class="group">
                <div class="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20 hover:bg-white/20 transition-all duration-300 hover:scale-105">
                    <div class="bg-green-500 w-12 h-12 rounded-lg flex items-center justify-center mb-4">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-semibold mb-4">L-T Zuteilungscockpit</h2>
                    <div class="text-green-400 group-hover:text-green-300 font-medium">
                        Dashboard öffnen →
                    </div>
                </div>
            </a>

            <!-- Referenz Dashboard Card -->
            <a href="/src/presentations/referenz.html" class="group">
                <div class="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20 hover:bg-white/20 transition-all duration-300 hover:scale-105">
                    <div class="bg-purple-500 w-12 h-12 rounded-lg flex items-center justify-center mb-4">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-semibold mb-4">Referenz-Dashboard</h2>
                    <div class="text-purple-400 group-hover:text-purple-300 font-medium">
                        Referenz ansehen →
                    </div>
                </div>
            </a>

            <!-- Fragen Card -->
            <a href="/src/presentations/fragen.html" class="group">
                <div class="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20 hover:bg-white/20 transition-all duration-300 hover:scale-105">
                    <div class="bg-orange-500 w-12 h-12 rounded-lg flex items-center justify-center mb-4">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-semibold mb-4">Fragen</h2>
                    <div class="text-orange-400 group-hover:text-orange-300 font-medium">
                        Kontakt aufnehmen →
                    </div>
                </div>
            </a>

            <!-- Preis Card -->
            <a href="/src/presentations/preis.html" class="group">
                <div class="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20 hover:bg-white/20 transition-all duration-300 hover:scale-105">
                    <div class="bg-yellow-500 w-12 h-12 rounded-lg flex items-center justify-center mb-4">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-semibold mb-4">Preis</h2>
                    <div class="text-yellow-400 group-hover:text-yellow-300 font-medium">
                        Preisübersicht →
                    </div>
                </div>
            </a>
        </div>
    </div>

    <script>
        function toggleSearch() {
            const searchContainer = document.getElementById('searchContainer');
            const searchButton = document.getElementById('searchButton');
            const searchInput = document.getElementById('searchInput');

            if (searchContainer.style.width === '0px' || searchContainer.style.width === '') {
                // Expand search
                searchContainer.style.width = '220px';
                searchButton.style.opacity = '0';
                searchButton.style.pointerEvents = 'none';
                setTimeout(() => {
                    searchInput.focus();
                }, 300);
            } else {
                closeSearch();
            }
        }

        function closeSearch() {
            const searchContainer = document.getElementById('searchContainer');
            const searchButton = document.getElementById('searchButton');
            const searchInput = document.getElementById('searchInput');

            searchContainer.style.width = '0';
            searchButton.style.opacity = '1';
            searchButton.style.pointerEvents = 'auto';
            searchInput.value = '';
        }

        function handleSearch(event) {
            const searchValue = event.target.value.trim().toLowerCase();
            const werWirSindCard = document.getElementById('werWirSindCard');

            // Live search while typing
            if (searchValue === 'unternehmen' || searchValue.includes('unternehmen')) {
                // Show the "Wer wir sind" card with animation
                werWirSindCard.classList.remove('hidden');
                werWirSindCard.classList.add('animate-fade-in');
            } else {
                // Hide the card if search doesn't match
                werWirSindCard.classList.add('hidden');
            }

            if (event.key === 'Enter' && searchValue === 'unternehmen') {
                // Optional: Do something special on Enter
                werWirSindCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            if (event.key === 'Escape') {
                closeSearch();
            }
        }

        // Close search when clicking outside
        document.addEventListener('click', function(event) {
            const searchContainer = document.getElementById('searchContainer');
            const searchButton = event.target.closest('button[onclick="toggleSearch()"]');

            if (!searchContainer.contains(event.target) && !searchButton) {
                if (!searchContainer.classList.contains('hidden')) {
                    closeSearch();
                }
            }
        });
    </script>

    <style>
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .animate-fade-in {
            animation: fade-in 0.3s ease-out;
        }
    </style>
</body>
</html>
